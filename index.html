  <!doctype html>
    <html lang="en" ng-app='myapp'>
    <head>
        <meta charset="UTF-8">
        <title>Waitstaff Calculator</title>
        <script src="js/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
    <div ng-controller="waitStaffCtrl" >
            <h1>Waitstaff Calculator</h1>
        <div class="mealDetails">
        <form>
            <LABEL class="head">Enter the Meal Details</LABEL>
            Base Meal Price: $
            <input type="number" ng-model="mealPrice"></form></br>
            Tax Rate: %
            <input type="number" ng-model="taxRate"></br></br>
            Tip Percentage: %
            <input type="number" ng-model="tipPercent"></br></br>
            <input type="submit" ng-click="mealDetailsSubmit()">
            <input type="button" Value="Cancel" ng-click="cancelSubmit()">
        </form>
        </div>
    <div class="result">
        <div >
            <LABEL class="head">Custom Charges</LABEL>
            SubTotal:{{subTotal}}</br>
            Tip: {{tip}}</br>
            Total:{{total}}

        </div>
        <div >
            <label class="head">My Earnings Info</label>
                Tip Total: {{tipTotal}}</br>
                Meal Count: {{mealCnt}}</br>
                Average Tip Per Meal: {{average}}
        </div>
    </div>
       <input class="reset" type="button" Value="Reset" ng-click="resetAll()">
    </div>
        <script src="js/waitStaff.js"></script>
    </body>
    </html>
